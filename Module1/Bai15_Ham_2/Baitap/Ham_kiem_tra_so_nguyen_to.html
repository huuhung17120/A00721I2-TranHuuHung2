<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let count = 0;
    let N = 2;

    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < (number - 1); i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }

    while (N < 10000) {
        if (isPrime(N)) {
            count++;
            document.write("Số nguyên tố thứ " + count + ": " + N + "<br>");
        }
        N++;
    }

</script>
</body>
</html>
