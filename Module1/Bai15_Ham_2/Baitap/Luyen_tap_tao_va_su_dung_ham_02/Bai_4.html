<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var kytu = prompt('Nhập ký tự vào');
    var so = '1234567890';
    function check(kytu) {
        let dem=0;
        for(var i = 0; i < kytu.length; i++){
            if(so.indexOf(kytu[i])){
                dem++;
            }
        }
        if (dem!==0){
            return 'true';
        }
        else return  'false';
    }
    alert(check(kytu));
</script>
</body>
</html>
