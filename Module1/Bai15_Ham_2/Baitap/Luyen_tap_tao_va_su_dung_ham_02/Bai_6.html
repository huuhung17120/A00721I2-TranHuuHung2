<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = prompt('Nhập só vào');

    function check(num) {
        if (num[0] === '-') {
            return false;
        } else
            return true;
    }

    alert(check(num));
</script>
</body>
</html>
