<script>
    let r = parseFloat(prompt('Nhập bán bính: '));
    let pi = 3.14;

    function perimeter(num) {
        return 2 * r * pi;
    }

    function area(num) {
        return r * r * pi;
    }

    alert('Diện tích hình tròn: ' + area(r))
</script>
