<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        return meter = 0.305 * foot
    }

    function meterToFoot(meter) {
        return foot = 3.279 * meter
    }
    var type = prompt('Bạn muốn nhập đơn vị nào "foot" hay "meter"');
    if (type =='foot'){
        let foot = parseFloat(prompt('Nhập sô muốn đổi sang meter'));
        alert(footToMeter(foot));
    }
    else if (type =='meter'){
        let meter = parseFloat(prompt('Nhập sô muốn đổi sang foot'));
        alert(meterToFoot(meter));
    }
    else alert ('Đơn vị không phù hợp');
</script>
</body>
</html>
