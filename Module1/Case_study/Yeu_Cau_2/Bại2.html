<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kytu = prompt('Nhập một ký tự: ');
    switch (kytu) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert("Bạn đã nhập nguyên âm!");
            break;
        default:
            alert("Bạn đã nhập phụ âm!");
            break;
    }

</script>
</body>
</html>
