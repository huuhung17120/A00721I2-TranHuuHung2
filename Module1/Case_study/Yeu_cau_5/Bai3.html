<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let m, n;
    do {
        m = parseInt(prompt("Nhâp m:"));
    }
    while (isNaN(m));
    do {
        n = parseInt(prompt("Nhâp n:"));
    }
    while (isNaN(n));
    let a = new Array();
    for (let i = 0; i < m; i++) {
        a[i] = new Array();
        for (let j = 0; j < n; j++) {
            a[i][j] = parseInt(prompt("Nhập phần tử [" + i + "][" + j + "]: "));
            console.log(a[i][j]);
        }
    }

    function max(a) {
        let max = 0;
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (max < a[i][j]) {
                    max = a[i][j];
                }
            }
        }
        document.write("Số lớn nhất có trong mảng: " + max);
    }

    function min(a) {
        let min = a[0][0];
        for (let i = 0; i < m; i++) {
            for (let j = 1; j < n; j++) {
                if (min > a[i][j]) {
                    min = a[i][j];
                }
            }
        }
        document.write("Số nhỏ nhất có trong mảng: " + min);
    }

    max(a);
    document.write("<br>");
    min(a);
</script>
</body>
</html>
