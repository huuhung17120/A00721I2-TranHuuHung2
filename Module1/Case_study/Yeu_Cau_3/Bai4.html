<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let so = prompt("Nhập dãy số: ");
    let i = 0;

    while (i<so.length) {
        switch (so[i]) {
            case '0':
                document.write("Không ");
                break;
            case '1':
                document.write("Một ");
                break;
            case '2':
                document.write("Hai ");
                break;
            case '3':
                document.write("Ba ");
                break;
            case '4':
                document.write("Bốn ");
                break;
            case '5':
                document.write("Năm ");
                break;
            case '6':
                document.write("Sáu ");
                break;
            case '7':
                document.write("Bảy ");
                break;
            case '8':
                document.write("Tám ");
                break;
            case '9':
                document.write("Chín ");
                break;
        }
        i++;
    }
</script>
</body>
</html>
