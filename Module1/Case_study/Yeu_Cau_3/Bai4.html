<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let so = parseInt(prompt("Nhập dãy số: "));
    while (so != 0) {

        let soTemp = (soTemp * 10) + (so % 10);
        so /= 10;
    }

    while (soTemp != 0) {
        switch (soTemp % 10) {
            case 0:
                console.log("Không ");
                break;
            case 1:
                console.log("Một ");
                break;
            case 2:
                console.log("Hai ");
                break;
            case 3:
                console.log("Ba ");
                break;
            case 4:
                console.log("Bốn ");
                break;
            case 5:
                console.log("Năm ");
                break;
            case 6:
                console.log("Sáu ");
                break;
            case 7:
                console.log("Bảy ");
                break;
            case 8:
                console.log("Tám ");
                break;
            case 9:
                console.log("Chín ");
                break;
        }

        soTemp = soTemp / 10;
    }

</script>
</body>
</html>
