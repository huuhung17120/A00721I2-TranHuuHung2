<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích và chu vi hình tròn</title>
</head>
<body>
<script>
    let inputR;

    inputR = prompt("Nhập bán kính: ");

    let R = parseFloat(inputR);

    let area = R*R*3.14;
    let perimeter = R*3.14;

    document.writeln("Diện tích hình tròn "+area);
    document.write("Chu vi hình tròn: "+perimeter);
</script>
</body>
</html>
