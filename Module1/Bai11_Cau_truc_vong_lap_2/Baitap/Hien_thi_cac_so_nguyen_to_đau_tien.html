<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let number = 20;
    let count = 0;
    let N = 2;

    function check(n) {
        if (n < 2) {
            return false;
        }
        for (let i = 2; i < (n - 1); i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }

    while (count < number) {
        if (check(N)) {
            count++;
            document.write("Số nguyên tố thứ " + count + ": " + N + "<br>");
        }
        N++;
    }

</script>
</body>
</html>
