<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/may_tinh_don_gian.css">
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input type="text" id="result" style="width: 160px; text-align: right; color: blue"></td>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="result.value+=this.value" class="btn"></td>
        <td><input type="button" value="2" onclick="result.value+=this.value" class="btn"></td>
        <td><input type="button" value="3" onclick="result.value+=this.value" class="btn"></td>
        <td><input type="button" value="+" onclick="result.value+=this.value" class="btn"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="result.value+=this.value" class="btn"></td>
        <td><input type="button" value="5" onclick="result.value+=this.value" class="btn"></td>
        <td><input type="button" value="6" onclick="result.value+=this.value" class="btn"></td>
        <td><input type="button" value="-" onclick="result.value+=this.value" class="btn"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="result.value+=this.value" class="btn"></td>
        <td><input type="button" value="8" onclick="result.value+=this.value" class="btn"></td>
        <td><input type="button" value="9" onclick="result.value+=this.value" class="btn"></td>
        <td><input type="button" value="*" onclick="result.value+=this.value" class="btn"></td>
    </tr>
    <tr>
        <td><input type="button" value="C" onclick="result.value=''" class="btn"></td>
        <td><input type="button" value="0" onclick="result.value+=this.value" class="btn"></td>
        <td><input type="button" value="=" onclick="result.value =eval(result.value)" class="btn"></td>
        <td><input type="button" value="/" onclick="result.value+=this.value" class="btn"></td>
    </tr>
</table>
<script></script>
</body>
</html>
